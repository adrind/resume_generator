
{% extends "./base.html" %}
{% load static %}

{% block content %}
    <div class="row" id="resume-preview">
        <div class="col">
            <div class="row" v-for="item in resume">
                <div class="section" v-if="item.isActive">
                    <h2 class="h2-heading"><strong>[item.message]</strong></h2>
                    <div v-if="item.list">
                        <skill v-for="skill in item.list.values" :value="skill" :isEditing="false"></skill>
                        <input v-model="newListItem"/>
                        <button v-if="item.list" class="btn btn-base" v-on:click="addToList">Add</button>
                    </div>
                    <template v-else>
                        <textarea v-if="item.isTextArea" v-model="item.data"></textarea>
                        <input v-else v-model="item.data"/>
                    </template>
                </div>
            </div>
            <div class="row mt-4">
                <div class="btn-section">
                <button class="btn btn-base mr-2" v-on:click="backButtonClicked" v-if="activeIndex != 0">Back</button>
                <button class="btn btn-base float-right" v-on:click="nextButtonClicked">Next</button>
                </div>
            </div>
        </div>
        <div class="col preview">
            <div class="print-btn">
                <button class="btn btn-base float-right" v-on:click="printResume">Print your resume </button>
            </div>
            <div class="preview-page">
            {% include 'resume/includes/preview.html' %}
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://unpkg.com/vue"></script>
    <script src="{% static 'js/underscore.js' %}"></script>
    <script src="{% static 'js/vues.js' %}"></script>
{% endblock %}
