<script type="text/x-template" id="rich-list-item">
    <div class="rich-list-item">
        <div v-if="!isEditing" class="rich-list-not-editing">
            <div class="rich-list-item-edit"></div>
            <div class="icon-container"><i class="fa fa-pencil-square-o float-right" v-on:click="edit" aria-hidden="true"></i></div>
            <div v-if="value.header" class="rich-list-header">[value.header]</div>
            <div v-if="value.dates" class="rich-list-dates">[value.dates]</div>
            <ul v-if="value.values"><li v-for="item in value.values">[item.value]</li></ul>
        </div>
        <div v-if="isEditing" class="rich-list-item-editing">
            <input v-if="value.header" v-model="value.header" placeholder="value.header">
            <input v-if="value.dates" v-model="value.dates" placeholder="value.dates">
            <ul v-if="value.values">
                <li v-for="item in value.values">
                    <input v-model="item.value" placeholder="item.value">
                </li>
            </ul>
            <input v-model="newListItem" @keyup.enter="add"><button v-if="isEditing" class="btn btn-base" v-on:click="add">Add</button>
            <button class="btn btn-base" v-on:click="save"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
        </div>
    </div>
</script>
