<rich-list-item v-for="data in item.list.values" :value="data" :isEditing="false"></rich-list-item>
<div class="new-list-item">
    <template v-for="field in item.listFields">
        <label>[field.value]
            <list v-if="field.isList" :values.sync="newRichListItem[field.key]"></list>
            <input v-else v-model="newRichListItem[field.key]"/>
        </label>
    </template>
    <button v-if="item.list" class="btn btn-base" v-on:click="addToRichList">Add</button>
</div>
