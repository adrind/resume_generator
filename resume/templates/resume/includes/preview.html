<script type="text/x-template" id="preview-item">
    <div class="preview-item">
        <h3 class="preview-header" v-if="header">[header]</h3>
        <div v-if="item.isSingleCol" class="data">[item.data]</div>
        <div v-if="item.isDoubleCol" class="data">
            <span v-for="datum in item.data">
                <div v-if="datum.isList">
                    <ul class="preview-list">
                        <li v-for="li in datum.data">[li]</li>
                    </ul>
                </div>
                <span v-if="datum.isTextArea || datum.isField">[datum.data]</span>
                <div v-if="datum.isFieldSet">
                    <div class="field" v-for="f in datum.fields">
                        <div v-if="f.isList">
                            <ul class="preview-list">
                                <li v-for="li in f.data">[li]</li>
                            </ul>
                        </div>
                        <span v-if="f.isTextArea || f.isField">[f.data]</span>
                    </div>
                </div>
            </span>
        </div>
    </div>
</script>
